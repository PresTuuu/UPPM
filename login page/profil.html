<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Politeknik Karya Husada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="font-roboto bg-gray-100">
    <div id="root"></div>
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <script type="text/babel">
        const Header = () => (
            <header className="bg-white shadow-lg">
                <div className="container mx-auto flex items-center justify-between py-4 px-8">
                    <div className="flex items-center">
                        <img alt="Politeknik Karya Husada logo" className="h-14 w-14" src="u2.png"/>
                        <span className="ml-4 text-2xl font-bold text-blue-700">Unit Penelitian dan Pengabdian Masyarakat</span>
                    </div>
                    <nav className="flex space-x-4">
                        <a className="text-black-700 hover:text-black-900 transition duration-300 text-lg" href="home2.html">Home</a>
                        <a className="text-black-700 hover:text-black-900 transition duration-300 text-lg" href="profil.html">Profil</a>
                        <a className="text-black-700 hover:text-black-900 transition duration-300 text-lg" href="#">Penelitian</a>
                        <a className="text-black-700 hover:text-black-900 transition duration-300 text-lg" href="information.html">Information</a>
                    </nav>
                </div>
            </header>
        );

        const Main = () => (
            <main className="container mx-auto py-8 px-4">
                <section className="bg-white p-6 rounded-lg shadow-md">
                    <h1 className="text-3xl font-bold text-gray-700 mb-4">Profil Politeknik Karya Husada</h1>
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Visi</h2>
                    <p className="text-lg text-gray-700 mb-4">Menjadi politeknik unggul dalam bidang kesehatan yang berdaya saing global dan berkontribusi pada peningkatan kualitas hidup masyarakat.</p>
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Misi</h2>
                    <ul className="list-disc list-inside text-lg text-gray-700 mb-4">
                        <li>Menyelenggarakan pendidikan vokasi yang berkualitas dan relevan dengan kebutuhan dunia kerja.</li>
                        <li>Mengembangkan penelitian terapan yang inovatif dan bermanfaat bagi masyarakat.</li>
                        <li>Melaksanakan pengabdian kepada masyarakat yang berdampak positif pada peningkatan kualitas hidup.</li>
                        <li>Membangun kerjasama dengan berbagai pihak untuk mendukung pelaksanaan tridharma perguruan tinggi.</li>
                    </ul>
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Gagasan</h2>
                    <p className="text-lg text-gray-700 mb-4">Politeknik Karya Husada berkomitmen untuk menciptakan lulusan yang kompeten dan siap kerja melalui pendekatan pendidikan yang berbasis pada praktik dan pengalaman nyata di lapangan. Kami juga berupaya untuk terus berinovasi dalam penelitian terapan yang dapat memberikan solusi atas permasalahan kesehatan di masyarakat.</p>
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Tujuan</h2>
                    <ul className="list-disc list-inside text-lg text-gray-700 mb-4">
                        <li>Menghasilkan lulusan yang memiliki kompetensi tinggi dan siap bersaing di pasar kerja global.</li>
                        <li>Menghasilkan penelitian terapan yang inovatif dan bermanfaat bagi masyarakat.</li>
                        <li>Meningkatkan kualitas hidup masyarakat melalui program pengabdian yang berkelanjutan.</li>
                        <li>Membangun jaringan kerjasama yang kuat dengan berbagai pihak untuk mendukung pelaksanaan tridharma perguruan tinggi.</li>
                    </ul>
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Informasi Lebih Lanjut</h2>
                    <p className="text-lg text-gray-700 mb-4">Untuk informasi lebih lanjut tentang program dan kegiatan kami, silakan kunjungi halaman <a href="information.html" className="text-blue-700 hover:underline">Informasi</a>.</p>
                </section>
            </main>
        );

        const App = () => (
            <div>
                <Header />
                <Main />
            </div>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
